       xml:space="preserve"><tspan
         id="tspan8051"
         y="232.11162"
         x="203.09599"
         sodipodi:role="line">What exactly do I need Eerie for?</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:14.86299992px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:OFL Sorts Mill Goudy;-inkscape-font-specification:OFL Sorts Mill Goudy Medium"
       x="211.35287"
       y="260.552"
       id="text8055"><tspan
         sodipodi:role="line"
         x="211.35287"
         y="260.552"
         id="tspan8059">Using external libraries (or addons, if you insist) in Io isn't exactly</tspan><tspan
         sodipodi:role="line"
         x="211.35287"
         y="279.13074"
         id="tspan8063">fabulous, not to mention if the addons has C code.</tspan><tspan
         sodipodi:role="line"
         x="211.35287"
         y="297.7095"
         id="tspan8065" /><tspan
         sodipodi:role="line"
         x="211.35287"
         y="316.28824"
         id="tspan8067">Eerie brings to Io what other languages have enjoyed for a long time:</tspan><tspan
         sodipodi:role="line"
         x="211.35287"
         y="334.867"
         id="tspan8069">simplicity of using other people's code in your own projects as well as</tspan><tspan
         sodipodi:role="line"
         x="211.35287"
         y="353.44574"
         id="tspan8071">splitting your own code into smaller parts.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:OFL Sorts Mill Goudy;-inkscape-font-specification:OFL Sorts Mill Goudy Medium"
       x="203.09599"
       y="407.341"
       id="text8073"><tspan
         sodipodi:role="line"
         x="203.09599"
         y="407.341"
         id="tspan8075">Who is working on this?</tspan></text>
    <text
       id="text8077"
       y="435.78137"
       x="211.35287"
       style="font-size:14.86299992px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:OFL Sorts Mill Goudy;-inkscape-font-specification:OFL Sorts Mill Goudy Medium"
       xml:space="preserve"><tspan
         id="tspan8089"
         y="435.78137"
         x="211.35287"
         sodipodi:role="line">Eerie is written by Josip Lisec, a student from Faculty of Organisation and</tspan><tspan
         y="454.36011"
         x="211.35287"
         sodipodi:role="line"
         id="tspan8115">Informatics, University of Zagreb, Croatia.</tspan><tspan
         y="472.93884"
         x="211.35287"
         sodipodi:role="line"
         id="tspan8117" /><tspan
         y="491.51764"
         x="211.35287"
         sodipodi:role="line"
         id="tspan8119">Eerie is published under MIT license.</tspan></text>
