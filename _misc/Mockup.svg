       xml:space="preserve"><tspan
         id="tspan8123"
         y="547.70801"
         x="203.09599"
         sodipodi:role="line">How can I help?</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:14.86299992px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:OFL Sorts Mill Goudy;-inkscape-font-specification:OFL Sorts Mill Goudy Medium"
       x="211.35287"
       y="576.14838"
       id="text8125"><tspan
         id="tspan8133"
         sodipodi:role="line"
         x="211.35287"
         y="576.14838">Documentation always needs help, that's for sure. If documentation isn't your</tspan><tspan
         sodipodi:role="line"
         x="211.35287"
         y="594.72711"
         id="tspan8144">thing but squashing bugs, or implementing new features is, feel free to submit</tspan><tspan
         sodipodi:role="line"
         x="211.35287"
         y="613.30585"
         id="tspan8150">patches and pull requests over at Github.</tspan></text>
